<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <meta name="author" content="Elias Schaut">
    <meta name="description" content="Try to launch the rocket!">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="space">
    <div class="planet-area">
        <img class="planet" src="res/mars.png" alt="mars">
        <img class="rocket" src="res/rocket.png" alt="rocket">
    </div>


    <div class="control-panel">
        <div class="control-panel__inner">
            <input class="control-input" type="password" placeholder="Enter password to unlock">
            <input class="control-ok-button" type="button" value="ok">

            <div class="check-buttons">
                <input class="control-button" type="checkbox">
                <input class="control-button" type="checkbox">
                <input class="control-button" type="checkbox">
                <input class="control-button" type="checkbox">
                <input class="control-button" type="checkbox">
                <input class="control-button" type="checkbox">
            </div>

            <div class="levers">
                <input class="control-slider" type="range" min="1" max="100" value="50" orient="vertical">
                <input class="control-slider" type="range" min="1" max="100" value="50" orient="vertical">
                <input class="control-slider" type="range" min="1" max="100" value="50" orient="vertical">
                <input class="control-slider" type="range" min="1" max="100" value="50" orient="vertical">
                <input class="control-slider" type="range" min="1" max="100" value="50" orient="vertical">
            </div>

            <input class="control-launch-button" type="button" value="launch" disabled>
        </div>
    </div>
</div>

<script src="script.js" async></script>
</body>
</html>
