 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <meta name="author" content="Elias Schaut">
    <meta name="description" content="A converter that converts your text in the case you want!">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title"><h1>Case Converter</h1></div>
<textarea id="textarea"></textarea>

<div id="buttons">
    <button id="upper-case" onclick="to_upper_case()">Upper Case</button>
    <button id="lower-case" onclick="to_lower_case()">Lower Case</button>
    <button id="proper-case" onclick="to_proper_case()">Proper Case</button>
    <button id="sentence-case" onclick="to_sentence_case()">Sentence Case</button>
    <button id="save-text-file" onclick="download_text()">Save Text File</button>
</div>

<script rel="script" src="script.js"></script>
</body>
</html>
