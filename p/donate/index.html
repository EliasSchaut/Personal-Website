<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate</title>

    <meta name="author" content="Elias Schaut">
    <meta name="description" content="Spende Elias Schaut">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width">
</head>
<body>
<div id="card" class="card text-center">
    <div class="card-header">
        Donate
    </div>
    <div class="card-body d-flex flex-column justify-content-between">
        <div class="mb-3">
            <img id="card_picture" src="img/elias.png" alt="img_elias">
            <h5 class="card-title">Donate Elias&nbsp;Schaut</h5>
        </div>

        <div class="card">
            <div class="card-header">
                via
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <img src="svg/paypal.svg" alt="paypal_svg">
                    <a id="a_paypal" href="https://paypal.me/eschaut">Paypal</a>
                </li>
                <li class="list-group-item">
                    <img src="svg/github.svg" alt="github_svg">
                    <a href="https://github.com/sponsors/EliasSchaut">GitHub Sponsor</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
