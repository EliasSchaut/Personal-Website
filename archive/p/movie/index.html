<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <meta name="description" content="Enjoy movies with my self created video player.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<!-------------------------
% Page Load Spinner
-------------------------->
<div id="page-load-spinner" class="spinner-border text-primary" role="status"></div>
<!------------------------>


<!-------------------------
% Video
-------------------------->
<div id="video-container" class="invisible">

    <!-- Video -->
    <video id="video" src="res/mov_bbb.mp4" type="video/mp4"></video>

    <!-- Video Control -->
    <div id="video-control-container">

        <!-- -10 | Volume | PausePlay | Speed | +10 -->
        <div id="video-control-inline">
            <button id="video-control-prev" type="button" class="btn btn-outline-dark btn-sm" name="prev">
                <span>-10</span>
            </button>

            <img id="video-control-volume-pic" alt="volume" height="25px" width="25px" src=""/>

            <div id="video-control-volume-bar-container">
                <input id="video-control-volume-bar" class="custom-range" type="range" min="0" max="100" value="100" name="volume-bar">
            </div>

            <div id="video-control-pause-play-container">
                <button id="video-control-pause-play" type="button" class="btn btn-outline-dark" name="pause-play">
                    <img src="res/pause-play.jpg" height="25px" width="25px" alt="pause/play">
                </button>
            </div>

            <div id="video-control-speed-bar-container">
                <input id="video-control-speed-bar" class="custom-range" type="range" min="0" max="100" value="50">
            </div>

            <p id="video-control-speed-label"></p>

            <button id="video-control-next" type="button" class="btn btn-outline-dark btn-sm" name="next">
                <span>+10</span>
            </button>
        </div>

        <!-- Progress -->
        <div id="video-control-progress-bar-container" class="progress">
            <div id="video-control-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
<!------------------------>

<script rel="script" src="js/Main.js"></script>
<!------------------------>

</body>
</html>
